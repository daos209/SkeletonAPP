<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
<ion-header>
  <ion-toolbar>
    <ion-title>
      Skeleton App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome to Skeleton App</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      This is the homepage of the Skeleton App. Explore the features and enjoy your experience!
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item href="/page1">
      <ion-label>Page 1</ion-label>
    </ion-item>
    <ion-item href="/page2">
      <ion-label>Page 2</ion-label>
    </ion-item>
    <ion-item href="/page3">
      <ion-label>Page 3</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="login()">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
